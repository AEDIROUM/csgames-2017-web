{% extends 'layout.html' %}

{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Description</th>
            <th>Views</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td><img src="{{ result['thumbnail'] }}" /></td>
            <td>{{ result['title'] }}</td>
            <td>{{ result['description'] }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
